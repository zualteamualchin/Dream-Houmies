<template>
    <lightning-card icon-name="standard:account" title="DREAM HOMES" >
        <div onclick={handleLocation} style="display:flex; flex-direction:row; justify-content:space-around;">
            <lightning-combobox
            name="location"
            label="Location"
            value={locationValue}
            placeholder="Select Location"
            options={locationOption}
            onchange={handleLocation}
        ></lightning-combobox>
        <lightning-combobox
            name="bathroom"
            label="Bath rooms"
            value={bathroom}
            placeholder="No. of Bath rooms"
            options={roomsList}
            onchange={handleBathrooms}
        ></lightning-combobox>
        <lightning-combobox
            name="bedrooms"
            label="Bed Room"
            value={bedroom}
            placeholder="No. of Bed Rooms"
            options={roomsList}
            onchange={handleBedrooms}
        ></lightning-combobox>
        <lightning-input type="currency" label="Maximum Budget" onchange={handleBudget} placeholder="Enter max budget"></lightning-input>
        </div>
    </lightning-card>
</template>
